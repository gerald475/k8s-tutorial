<!DOCTYPE html>
<html>
<head>
    <title>Simple MongoDB App</title>
</head>
<body>
    <h2>User Registration</h2>

    <form action="http://localhost:3000/submit" method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <button type="submit">Save</button>
    </form>

    <button onclick="viewDb()">View DB (JSON)</button>
    
    <pre id="dbOutput"></pre>
    
    <script>
        async function viewDb() {
            const res = await fetch("http://localhost:3000/db/users");
            const data = await res.json();

            document.getElementById("dbOutput").textContent =
                JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
